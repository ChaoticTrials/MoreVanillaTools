buildscript {
    apply from: 'https://raw.githubusercontent.com/noeppi-noeppi/ModUtils/v2/buildscript.gradle', to: buildscript
}

apply from: 'https://raw.githubusercontent.com/noeppi-noeppi/ModUtils/v2/mod.gradle'

repositories {
    maven {
        // location of the maven that hosts JEI files
        name = "Progwml6 maven"
        url = "https://dvs1.progwml6.com/files/maven/"
    }
    maven {
        name = "MelanX Maven"
        url = "https://maven.melanx.de/"
    }
}

dependencies {
    annotationProcessor fg.deobf("io.github.noeppi_noeppi.mods:LibX:1.17.1-2.0.5")
    implementation fg.deobf("io.github.noeppi_noeppi.mods:LibX:1.17.1-2.0.5")
    implementation fg.deobf("de.melanx:MoreVanillaLib:1.17.1-2.0.5")

    runtimeOnly fg.deobf("mezz.jei:jei-1.17.1:8.0.0.14")
    compileOnly fg.deobf("mezz.jei:jei-1.17.1:8.0.0.14:api")
}
